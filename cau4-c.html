<body>
<input type="text" id="soA" placeholder="Nhập số a">
<input type="text" id="soB" placeholder="Nhập số b">
<button onclick="doMath()">Tính</button>
<p id="kq1"></p>
<script>
    function doMath(){
        let a = parseInt(document.getElementById('soA').value)
        let b = parseInt(document.getElementById('soB').value)
        let length = b - a + 1
        let sum = 0
        if (a < b){
            for (i = a; i <= b; i++) {
                sum = sum + i;
            }
        }
        alert('Tổng dãy số là ' + sum)
    }
</script>
