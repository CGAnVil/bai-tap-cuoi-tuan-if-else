<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="soA" placeholder="Nhập số a">
<input type="text" id="soB" placeholder="Nhập số b">
<button onclick="doMath()">Tính</button>
<p id="kq1"></p>
<p id="kq2"></p>
<script>
    function doMath(){
        let a = parseInt(document.getElementById('soA').value)
        let b = parseInt(document.getElementById('soB').value)
        let x = Math.pow(a , 2)
        let y = Math.pow(a , b)
        document.getElementById('kq1').innerHTML = 'a bình phương = ' + x
        document.getElementById('kq2').innerHTML = 'a mũ b = ' + y
    }
</script>
</body>
</html>
