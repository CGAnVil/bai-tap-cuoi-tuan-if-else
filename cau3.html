<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhập số a" id="soA">
<input type="text" placeholder="Nhập số b" id="soB">
<button onclick="tinhS()">Tính S</button>
<h1 id="h1"></h1>
<script>
    function tinhS() {
        let a = parseInt(document.getElementById('soA').value)
        let b = parseInt(document.getElementById('soB').value)
        let s = a * b
        document.getElementById('h1').innerHTML = 'S = ' + s;
    }
</script>
</body>
</html>
