<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="soA" placeholder="Nhập số năm">
<button onclick="doMath()">Tính thế kỷ</button>
<script>
    function doMath(){
        let a = parseInt(document.getElementById('soA').value)
        let x = parseInt( a / 100) + 1
        alert('năm ' + a + ' thuộc thế ký ' + x)
    }
</script>
</body>
</html>
